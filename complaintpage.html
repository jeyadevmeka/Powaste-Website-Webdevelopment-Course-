<head>

    <title>Complaint Page</title>
    <style>
        body {
            width: 100%;
            background: url("https://wallpaperaccess.com/full/1963792.jpg");
            background-position: center;
            background-size: cover;
            height: 130vh;
        }
        
        .main {
            position: absolute;
            top: 0px;
            left: 0px;
            height: 80px;
            width: 100%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }
        
        .main img {
            position: absolute;
            left: 5%;
            top: 10px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        
        .main a {
            margin-left: 80px;
            display: inline-block;
            color: black;
            text-decoration: none;
            font-size: 25px;
            font-weight: bold;
            transition: 0.5s ease ease-in-out;
        }
        
        .main a:hover {
            color: beige;
        }
        
        .srch {
            position: relative;
            left: 220px;
            width: 250px;
            height: 40px;
            background-color: beige;
            border: 2px solid;
            margin-top: 7px;
            color: dimgrey;
            float: left;
            padding: 10px;
            border-bottom-right-radius: 5px;
            border-top-left-radius: 5px;
            transition: 1s ease;
        }
        
        .btn {
            position: relative;
            left: 160px;
            width: 100px;
            height: 40px;
            background-color: beige;
            border: 2px solid aquamarine;
            margin-top: 7px;
            color: blue;
            font-size: 15px;
            border-radius: 20px;
            border: solid 1px black;
            transition: 1s ease;
            cursor: pointer;
        }
        
        .btn:hover {
            color: deeppink;
        }
        
        .state {
            position: relative;
            top: 100px;
        }
        
        .state h1 {
            margin-left: 100px;
        }
        
        .backgroundform {
            position: absolute;
            top: 195px;
            left: 109px;
            width: 650px;
            height: 650px;
            background-color: thistle;
            opacity: 40%;
            border-radius: 10px;
            display: inline-block;
        }
        
        .form {
            position: relative;
            top: 115px;
            left: 100px;
            width: 650px;
            height: 650px;
            border-radius: 10px;
            background-color: transparent;
            border: solid 1px black;
            display: inline-block;
        }
        
        .form h2 {
            margin-left: 40px;
        }
        
        .form h4 {
            margin-left: 90px;
        }
        
        .form input {
            margin-left: 90px;
            width: 250px;
            height: 35px;
            border-bottom-right-radius: 5px;
            border-top-left-radius: 5px;
        }
        
        .btn2 {
            margin-left: 30%;
            border-radius: 10px;
            text-decoration: none;
            border-color: black;
            width: 100px;
            height: 50px;
            font-size: 15px;
            color: darkslateblue;
            background-color: beige;
        }
        
        .btn2 a {
            transition: 0.6s ease-in-out;
        }
        
        .btn2 a:hover {
            color: red;
            transition: 0.4s;
        }
        
        .q {
            position: absolute;
            margin-top: 150px;
            margin-left: 150px;
            width: 550px;
            height: 550px;
            border-radius: 10px;
            border: solid 1px black;
            background-color: transparent;
            display: inline-flex;
            background: url("https://i0.wp.com/vicharoo.com/wp-content/uploads/2020/09/solid-waste-management-recycling-plastic-slogans-quotes_18.jpg?resize=600%2C600&ssl=1");
        }
        
        .end {
            background-color: rgb(34, 103, 77);
            position: absolute;
            top: 135%;
            height: 100px;
            width: 100%;
            left: 0px;
        }
        
        .end a {
            text-decoration: none;
            margin-left: 50px;
            display: inline-flex;
            color: black;
            transition: 1s ease;
            font-size: 25px;
            font-weight: bold;
            padding: 20px;
        }
        
        .end a:hover {
            color: beige;
        }
        
        .end h3 {
            display: inline-flex;
            margin-left: 45%;
        }
        
        .icons {
            margin-left: 80%;
        }
        
        .icons ion-icon {
            position: relative;
            top: 200px;
            color: black;
            font-size: 30px;
            padding-left: 14px;
            padding-top: 2px;
            transition: 0.3s ease;
            cursor: pointer;
        }
        
        .icons ion-icon:hover {
            color: bisque;
        }
    </style>
</head>
